<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div id="container">
      <div id="main-div">
        <main>
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-div">
              <p class="stats-tittle">10k+</p>
              <p class="stats-text">companies</p>
            </div>
            <div class="stats-div">
              <p class="stats-tittle">314</p>
              <p class="stats-text">templates</p>
            </div>
            <div class="stats-div">
              <p class="stats-tittle">12m+</p>
              <p class="stats-text">queries</p>
            </div>
          </div>
        </main>
        <aside>
          <div class="item-img">
            <div>
              <img
                class="img-desktop"
                src="./images/image-header-desktop.jpg"
                alt="working team"
                max-width="550px"
              />
              <img
                class="img-mobile"
                src="./images/image-header-mobile.jpg"
                alt="working team"
              />
            </div>
          </div>
        </aside>
      </div>
      <!-- <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/guilhermesc-6" target="_blank">Guilherme</a>.
      </footer> -->
    </div>
  </body>
</html>
